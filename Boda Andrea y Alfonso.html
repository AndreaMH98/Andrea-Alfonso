    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Invitación de Boda</title>
        <style>
          
            /* Estilo de la cuenta regresiva */
            #countdown {
                font-size: 3em;
                font-weight: bold;
            }
    
            /* Estilo de las partes de la cuenta regresiva (días, horas, minutos, segundos) */
            .countdown-part {
                padding: 0 10px;
            }
    
        </style>
    </head>
    <body>
    
        <div id="countdown">
            <h1>Faltan</h1>
            <div class="countdown-part" id="days"></div> días
            <div class="countdown-part" id="hours"></div> horas
            <div class="countdown-part" id="minutes"></div> minutos
            <div class="countdown-part" id="seconds"></div> segundos
        </div>
    
        <script>
            // Fecha final de la cuenta regresiva (15 de noviembre de 2026)
            const countdownDate = new Date("Nov 15, 2026 00:00:00").getTime();
    
            // Actualiza la cuenta regresiva cada segundo
            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;
    
                // Calcula el tiempo restante en días, horas, minutos y segundos
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
                // Muestra los resultados en los elementos correspondientes
                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
    
                // Si la cuenta regresiva ha terminado, muestra un mensaje
                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "¡Es el gran día!";
                }
            }, 1000);
        </script>
    
    </body>
    </html>
